<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Payment</title>
    <style>
        
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url(bus.jpg)
        
        }
       .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
       form {
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 6px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #020911;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #010407;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" style="text-align:center">
            <img src="buslogo.jpg" alt="Bus Logo">
        </div>
        <form id="paymentForm" onsubmit="return validateForm()">
            <div class="header" style="text-align:center">
                <h1>Bus Pass Payment</h1>
            </div>
            <input type="text" name="name" placeholder="Full Name" id="fullName" required>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="text" name="card" id="CardNumber" placeholder="Card Number"  required>
            <input type="text" name="expiry" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" name="cvv" id="cvv" placeholder="CVV" required>

           
            <div class="payment-amount" style="text-align:left">
                <label for="amount">Amount:</label>
                <input type="text" name="amount" id="amount" readonly>
                <span id="amount"></span></p>
            </div>

            <div class="submit-button" style="text-align:center">
                <input type="submit" value="Pay Now">
            </div>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
