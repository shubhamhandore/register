<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
          <div class="column">
            <div class="input-box">
              <label>First Name</label>
              <input type="text" placeholder="First name" required />
            </div>
            <div class="input-box">
              <label>Last Name</label>
              <input type="text" placeholder="Last name" required />
            </div>
          </div>
          
            <div class="column">
              <div class="input-box">
                <label>Phone Number</label>
                <input type="text" pattern="[0-9]{10}$" placeholder="Enter phone number" required />
              </div>
              <div class="input-box">
                <button>Send OTP</button>
              </div>
            </div>
            <div class="column">
              <div class="input-box">
                <label>One Time Password</label>
                <input type="text" pattern="[0-9]{6}$" placeholder="Enter OTP" required />
              </div>
              <div class="input-box">
                <button>Verify</button>
              </div>
            </div>
            <div class="column">
              <div class="input-box">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" required />
              </div>
            </div>
        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input id="pswrd_1" type="password" placeholder="Enter password" required />
            <i class="fa fa-eye"></i>
          </div>
          <div class="range">
            <label for="points"></label>
          </div>
          <div class="input-box">
            <label>Confirm password</label>
            <input id="pswrd_2" type="password" placeholder="Enter confirm password" required />
            <div class="error-text">Confirm Password Not Match</div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender" required>
              <input type="radio" id="check-male" name="gender" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">Other</label>
            </div>
          </div><br>
          <div class="passtype">
            <label for="tpass">Pass Type</label><br>
            <select name="passtype" id="tpass">

              <option value="none">None</option>
              <option value="stud-d">Student Daily Pass</option>
              <option value="stud-w">Student Weekly Pass</option>
              <option value="stud-m">Student Monthly Pass</option>
              <option value="stud-y">Student Yearly Pass</option>
              <option value="seni-d">Senior Citizen Daily Pass</option>
              <option value="seni-w">Senior Citizen Weekly Pass</option>
              <option value="seni-m">Senior Citizen Monthly Pass</option>
              <option value="passeenger-d">Passenger Daily Pass</option>
              <option value="passeenger-m">Passenger Monthly Pass</option>
              <option value="passeenger-w">Passenger Weekly Pass</option>
              <option value="passeenger-y">Passenger Yearly Pass</option>

            </select>

            <input type="text" name="pass-value" id="pass-value" disabled>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter address" required />
          <input type="text" placeholder="Enter address line 2" required />
          <div class="column">
            <input type="text" placeholder="Landmark" required />
          </div>
          <div class="column">
            <input type="text" placeholder="City" required />
          </div>
        <div>
            <input type="number" placeholder="Enter postal code" required />
        </div>
        </div><br>
        <p>Any quries?</p>
        <button><a href="payment.html">Submit</a></button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
